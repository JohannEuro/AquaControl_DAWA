<div class="container-fluid p-4">

  <h1 class="titulo-modulo mb-3">Parámetros del Agua</h1>

  <mat-card class="mat-elevation-z4 p-3">

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Filtrar mediciones</mat-label>
      <input matInput (keyup)="aplicarFiltro($event)" placeholder="Ej. 101" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="crearParametros()" class="mb-5">
      <mat-icon>add</mat-icon>
      Registrar de Parámetros
    </button>

    <table mat-table [dataSource]="dataSource" class="w-100">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="cultivoId">
        <th mat-header-cell *matHeaderCellDef> ID Cultivo </th>
        <td mat-cell *matCellDef="let element"> #{{element.cultivoId}} </td>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha/Hora </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha | date:'short'}} </td>
      </ng-container>

      <ng-container matColumnDef="ph">
        <th mat-header-cell *matHeaderCellDef> pH </th>
        <td mat-cell *matCellDef="let element"> {{element.ph}} </td>
      </ng-container>

      <ng-container matColumnDef="temperatura">
        <th mat-header-cell *matHeaderCellDef> Temp. </th>
        <td mat-cell *matCellDef="let element"> {{element.temperatura}} °C </td>
      </ng-container>

      <ng-container matColumnDef="oxigeno">
        <th mat-header-cell *matHeaderCellDef> Oxígeno </th>
        <td mat-cell *matCellDef="let element"> {{element.oxigeno}} mg/L </td>
      </ng-container>

      <ng-container matColumnDef="salinidad">
        <th mat-header-cell *matHeaderCellDef> Salinidad </th>
        <td mat-cell *matCellDef="let element"> {{element.salinidad}} ppt </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="text-end"> Acciones </th>
        <td mat-cell *matCellDef="let element" class="text-end">
          <button mat-icon-button color="primary" (click)="editarParametro(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminarParametro(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="8" style="text-align: center; padding: 20px;">
          No se encontraron datos.
        </td>
      </tr>
    </table>

  </mat-card>
</div>
