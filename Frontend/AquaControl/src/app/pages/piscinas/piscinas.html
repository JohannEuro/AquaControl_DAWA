<div class="container-fluid p-4">

  <h1 class="titulo-modulo mb-3">Gestión de Piscinas</h1>


  <mat-card class="mat-elevation-z4 p-3">

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Buscar piscina (Filtrar)</mat-label>
      <input matInput (keyup)="aplicarFiltro($event)" placeholder="Ej. Sector Norte" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="crearPiscina()" class="mb-5">
    <mat-icon>add</mat-icon>
    Nueva Piscina
    </button>

    <table mat-table [dataSource]="dataSource" class="w-100">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="ubicacion">
        <th mat-header-cell *matHeaderCellDef> Ubicación </th>
        <td mat-cell *matCellDef="let element"> {{element.ubicacion}} </td>
      </ng-container>

      <ng-container matColumnDef="capacidad">
        <th mat-header-cell *matHeaderCellDef> Capacidad </th>
        <td mat-cell *matCellDef="let element"> {{element.capacidad}} </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="text-end"> Acciones </th>
        <td mat-cell *matCellDef="let element" class="text-end">

          <button mat-icon-button color="primary" (click)="editarPiscina(element)" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" (click)="eliminarPiscina(element.id)" matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6" style="text-align: center; padding: 20px;">
          No se encontraron datos para "{{input.value}}"
        </td>
      </tr>
    </table>
  </mat-card>
</div>
