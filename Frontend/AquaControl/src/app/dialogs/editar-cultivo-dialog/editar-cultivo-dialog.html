<h2 mat-dialog-title>{{ data.id ? 'Editar' : 'Crear' }} Cultivo</h2>

<mat-dialog-content>
  <form class="d-flex flex-column gap-2 pt-2">

    <mat-form-field appearance="outline">
      <mat-label>Seleccionar Piscina</mat-label>
      <mat-select [(ngModel)]="cultivo.piscinaId" name="piscinaId" required>
        <mat-option *ngFor="let piscina of listaPiscinas" [value]="piscina.id">
          {{ piscina.nombre }} ({{ piscina.ubicacion }})
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Fecha de Siembra</mat-label>
      <input matInput type="date" [(ngModel)]="cultivo.fechaSiembra" name="fechaSiembra" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Especie</mat-label>
      <input matInput [(ngModel)]="cultivo.especie" name="especie">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Cantidad Inicial</mat-label>
      <input matInput type="number" [(ngModel)]="cultivo.cantidadInicial" name="cantidadInicial">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Observaciones</mat-label>
      <input matInput [(ngModel)]="cultivo.observaciones" name="observaciones">
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
</mat-dialog-actions>
